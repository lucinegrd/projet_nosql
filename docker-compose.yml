services:
  mongo:
    image: mongo:7
    container_name: nosql_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    environment:
      MONGO_INITDB_DATABASE: protein_db

  neo4j:
    image: neo4j:5
    container_name: nosql_neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"   # interface web
      - "7687:7687"   # bolt
    environment:
      NEO4J_AUTH: "neo4j/password"   # login: neo4j / mdp: password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: "gds.*,apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "gds.*,apoc.*"
      NEO4J_server_memory_heap_initial__size: "4G"
      NEO4J_server_memory_heap_max__size: "4G"
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/plugins:/plugins
      - ./data/neo4j/import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "wget -q --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  backend:
    build: ./backend
    container_name: nosql_backend
    restart: "no"        # il exécute ses scripts puis reste idle (tail -f)
    depends_on:
      mongo:
        condition: service_started
      neo4j:
        condition: service_healthy
    environment:
      MONGO_URI: "mongodb://mongo:27017"
      NEO4J_URI: "bolt://neo4j:7687" 
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "password"
    volumes:
      - ./backend:/app           # pour développer sans rebuild à chaque fois
      - ./data:/app/data         # pour accéder aux fichiers .tsv
