{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
    <h2><i class="bi bi-tags-fill me-2"></i> Propagation de Labels</h2>
    <p class="lead">Lancer l'algorithme pour prédire les fonctions des protéines inconnues.</p>
    
    <div class="card p-5 d-inline-block shadow">
        <i class="fas fa-network-wired fa-5x text-muted mb-4"></i><br>
        <button id="startBtn" class="btn btn-primary btn-lg" onclick="startLabeling()">
            Lancer le processus
        </button>
        <div id="loading" class="mt-3" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Calcul en cours (Propagation)...</p>
        </div>
        <div id="resultMsg" class="mt-3 alert alert-success" style="display:none;"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/labeling.js') }}"></script>
{% endblock %}
